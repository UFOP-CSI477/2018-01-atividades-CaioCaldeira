<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exercícios Sistemas Web</title>
        <style type="text/css">
        </style>
        <!-- <link href="Estilo.css" rel="stylesheet"> //-->
        <link rel="stylesheet" href="./Bootstrap4/css/bootstrap.css">
    </head>
    <body>
        <h2>Cadastro de alunos</h2>
        <h3>Digite os dados corretamente:</h3>
        <div class="row">
            <div class="col-md-6">
                <form method="post" action="Cadastro_Concluido.html" class="">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="nome">Nome:</label><br>
                        <div class="col-sm-12">
                            <input class="form-control" type="text" name="nome">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="rg">Rg:</label><br>
                        <div class="col-sm-12">
                            <input class="form-control" type="text" name="rg">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="cep">Cep:</label><br>
                        <div class="col-sm-12">
                            <input class="form-control" type="text" name="cep">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="cidade">Cidade:</label><br>
                        <div class="col-sm-12">
                            <input class="form-control" type="text" name="cidade">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">E-mail:</label><br>
                        <div class="col-sm-12">
                            <input class="form-control" type="text" name="email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="senha">Senha:</label><br>
                        <div class="col-sm-12">
                            <input class="form-control" type="password" name="senha">
                        </div>
                    </div>

                    <div class="control-label col-sm-10">
                        <h6>Observação: O E-mail cadastrado também será usado como login.</h6>
                    </div>

                    <div class="control-label col-sm-10">
                        <input class="btn-dark" type="submit" value="Cadastrar">
                        <input class="btn-dark" type="reset" value="Limpar dados"><br><br>
                    </div>

                </form>
                <div class="control-label col-sm-10">
                    <a href="Menu.html">Voltar ao Menu</a><br>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="cpf">Cpf:</label><br>
                    <div class="col-sm-12">
                        <input class="form-control" type="text" name="cpf">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-4" for="data">Data de Nascimeto:</label><br>
                    <div class="col-sm-12">
                        <input class="form-control" type="date" name="data">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="endereco">Endereço:</label><br>
                    <div class="col-sm-12">
                        <input class="form-control" type="text" name="endereco">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="genero">Gênero:</label><br>
                    <div class="col-sm-12">
                        <input type="radio" name="genero" id="feminino" value="F">
                        <label class="radio" for="feminino">Feminino</label>
                        <input type="radio" name="genero" id="masculino" value="M">
                        <label class="radio" for="masculino">Masculino</label>
                        <input type="radio" name="genero" id="naobinario" value="NB">
                        <label class="radio" for="naobinario">Não binário</label>
                    </div>
                </div>

                <div class="form-group">
                    <label  class="control-label col-sm-2" for="estado">Estado:</label><br>
                    <div class="col-sm-12">
                        <select name="cidade" class="form-control">
                            <option value="0">Selecione:</option>
                            <option value="1">AC - Acre</option>
                            <option value="2">AL - Alagoas</option>
                            <option value="3">AP - Amapá</option>
                            <option value="4">AM - Amazonas</option>
                            <option value="5">BA - Bahia</option>
                            <option value="6">CE - Ceará</option>
                            <option value="7">DF - Distrito Federal</option>
                            <option value="8">ES - Espírito Santo</option>
                            <option value="9">GO - Goiás</option>
                            <option value="10">MA - Maranhão</option>
                            <option value="11">MT - Mato Grosso</option>
                            <option value="12">MS - Mato Grosso do Sul</option>
                            <option value="13">MG - Minas Gerais</option>
                            <option value="14">PA - Pará</option>
                            <option value="15">PB - Paraíba</option>
                            <option value="16">PE - Pernambuco</option>
                            <option value="17">PI - Piauí</option>
                            <option value="18">RJ - Rio de Janeiro</option>
                            <option value="19">RN - Rio Grande do Norte</option>
                            <option value="20">RS - Rio Grande do Sul</option>
                            <option value="21">RO - Rondônia</option>
                            <option value="22">RR - Roraima</option>
                            <option value="23">SC - Santa Catarina</option>
                            <option value="24">SP - São Paulo</option>
                            <option value="25">SE - Sergipe</option>
                            <option value="26">TO - Tocantins</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
